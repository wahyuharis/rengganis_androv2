<div id="history_transaksi" class="col-12">

    <div class="row">
        <div class="col-sm-12" style="height: 50px;" ></div>
        <div class="row">
            <div class="filter-produk">
                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend d-none">
                            <span class="input-group-text" onclick="$('#filter-modal').modal('show')"><i class="fa fa-navicon"></i></span>
                        </div>
                        <input id="g_filter" data-bind="textInput: g_filter,event: {'keyup': f_pencarian }" type="text" class="form-control" placeholder="Cari...">
                        <div class="input-group-append">
                            <span data-bind="click: f_clear_g_filter" class="input-group-text" ><i class="fa fa-close"></i></span>
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" data-bind='foreach: history_transaksi_list' >
        <div class="col-sm-12 produk-row" >
            <div class="row">
                <div class="col-2">
                    <span data-bind="click: detail_click" class="btn btn-primary btn-sm" > <i class="fa fa-file-o"></i> </span>
                </div>
                <div class="col-5">
                    <p data-bind="text: kode_transaksi" ></p>
                    <p> <span class="text-secondary" data-bind="text: tanggal" ></span></p>
                </div>
                <div class="col-5">
                    <p> <span class="text-secondary" data-bind="text: status_bayar" ></span></p>
                    <p class=""> <b>Rp.</b> <b data-bind="text: total_transaksi_bersih_nominal" ></b> </p>
                </div>
            </div>
        </div>
    </div>

    <!--<textarea class="form-control" data-bind="value: ko.toJSON($root)" ></textarea>-->

    <div id="pagination-detect" style="height: 50px;text-align: center" data-bind="visible: history_transaksi_list().length > 0" >
        <i id="pagination-loading" style="display: none"  class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
    </div>



    <div class="modal fade" id="filter-modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Filter</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer" id="modal-swipe-up">
                    <div class="row" >
                        <div class="col-12">

                        </div>
                        <div class="col-12 border-top text-center" style="padding: 0px;margin-top: 10px" >
                            <i class="fa fa-angle-double-up" ></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>

<script src="page/history_transaksi/history_transaksi.js" type="text/javascript"></script>
